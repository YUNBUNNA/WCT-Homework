<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Embedding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .media-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        video, audio {
            width: 100%;
            max-width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

    <h1>Embedding Multimedia Elements</h1>

    <!-- Image Embedding -->
    <div class="media-container">
        <h2>Image Example</h2>
        <img src="https://via.placeholder.com/600x400" alt="Sample Image">
        <p>This is an example of an image embedded using the <code>&lt;img&gt;</code> tag.</p>
    </div>

    <!-- Video Embedding -->
    <div class="media-container">
        <h2>Video Example</h2>
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This is an example of a video embedded using the <code>&lt;video&gt;</code> tag.</p>
    </div>

    <!-- Audio Embedding -->
    <div class="media-container">
        <h2>Audio Example</h2>
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <p>This is an example of audio embedded using the <code>&lt;audio&gt;</code> tag.</p>
    </div>

</body>
</html>
