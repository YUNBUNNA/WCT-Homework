<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>

    <form action="submit_form.php" method="POST" novalidate>
        <!-- Full Name Field -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3">
        <div class="error" id="nameError"></div>

        <!-- Email Field -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="emailError"></div>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
        <div class="error" id="passwordError"></div>

        <!-- Submit Button -->
        <input type="submit" value="Register">

    </form>

    <script>
        // Basic validation using JavaScript
        const form = document.querySelector('form');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function(event) {
            let valid = true;

            // Name validation
            if (nameInput.value.length < 3) {
                nameError.textContent = "Name must be at least 3 characters long.";
                valid = false;
            } else {
                nameError.textContent = "";
            }

            // Email validation
            if (!emailInput.validity.valid) {
                emailError.textContent = "Please enter a valid email address.";
                valid = false;
            } else {
                emailError.textContent = "";
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters long.";
                valid = false;
            } else {
                passwordError.textContent = "";
            }

            // If not valid, prevent form submission
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
