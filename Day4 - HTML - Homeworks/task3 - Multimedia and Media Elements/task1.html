<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage with Video and Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
            margin-bottom: 20px;
        }
        audio {
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<section>
    <h2>My Favorite Hobby: [Your Hobby]</h2>

    <h3>Watch this YouTube Video:</h3>
    <!-- Embed a YouTube video -->
    <iframe src="Source/VANNDA - ALL IN (OFFICIAL AUDIO).mp4" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>Listen to this Audio File:</h3>
    <!-- Embed an audio file (mp3 example) -->
    <audio controls>
        <source src="Source/VANNDA - ALL IN (OFFICIAL AUDIO).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</section>

</body>
</html>
